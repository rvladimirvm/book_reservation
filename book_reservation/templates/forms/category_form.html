<div class="modal fade" id="category_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Categories</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" id="form_category" method="POST" novalidate>
                    {% csrf_token %}
                    <input type="hidden" id="category_label_id" name="id" value="">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Category</label>
                        <input type="text" class="form-control danger" id="category_label_category" name="category"
                            placeholder="Science Fiction" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Description</label>
                        <textarea type="email" class="form-control" id="category_label_description" name="description"
                            placeholder="This categorie is about ..." required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="category_button_form" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
