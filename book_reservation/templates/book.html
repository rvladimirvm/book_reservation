{% extends 'dashboard.html' %}
{% load static %}

{% block functionality %}
<h1>Books</h1>

{% include 'forms/book_form.html'%}

<div id="book_modal_delete" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="form_delete_book">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert">
                        Are you sure to like delete this book ?
                    </div>
                    <p>
                        <h4 id="book_to_delete">
                            Book Name
                        </h4>
                    </p>
                    <input type="hidden" val="" id="book_delete_value" name="delete_book_id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="deleteBook()">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>
<button type="button" class="btn btn-outline-dark btn-sm active" onclick="showModal()">
    <i class="fas fa-tags"></i>&MediumSpace;
    Add
</button>
<hr>

<div class="table-responsive">
    <table id="book_table" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Number Serie</th>
                <th>Name</th>
                <th>Category</th>
                <th>Resume</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
    </table>
</div>

{% endblock functionality %}

{% block js %}
<script src="{% static 'js/book.js' %}"></script>
{% endblock js %}
